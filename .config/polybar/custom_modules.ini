[module/healthbar]
type = custom/script
exec = ~/.local/bin/scripts/polybar_healthbar.sh
tail = true
interval = 20

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1

[module/sep]
type = custom/text
content = "  "

;content-background = ${color.alpha}
;content-foreground = ${color.alpha}

[module/wifibar]
type = custom/script
exec = ~/.local/bin/scripts/polybar_wifibar.sh
tail = true
interval = 3

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1

[module/netspeed]
type = custom/script
exec = ~/.local/bin/scripts/polybar_net_speed.sh
tail = true
interval = 2

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1

[module/bluetooth_speaker]
